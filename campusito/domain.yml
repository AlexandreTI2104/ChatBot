version: "2.0"

intents:
  - greet
  - how_are_you
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - pauta
  - sugestao
  - problemas_tecnicos
  - correcoes
  - erro_portugues
  - info_incorreta
  - reclamacao
  - outro_motivo
  - anonimato
  - outras
  - identificar
  - volta_servico

responses:
  utter_greet:
  - text: "Olá! Eu sou o Campusito, a foquinha símbolo do Campus Multiplataforma. Nosso jornal
está em período de transição no momento e voltamos a funcionar em breve, mas nada vai me
impedir de ouvir tudo o que você tem a dizer e responder assim que possível! Sobre o que
gostaria de me falar hoje?"

  utter_default_nao_entendimento:
    - text: |
        Desculpe, ainda não sei falar sobre isso ou talvez não consegui entender direito
        Você pode perguntar de novo de outro jeito?

    - text: |
        Hummmm... Não sei se entendi. Pode escrever de outra forma?

    - text: |
        Acho que não te entendi, você pode me perguntar de novo usando outras palavras?

    - text: |
        Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta de outro jeito?

  utter_how_are_you:
  - text: "Tudo certo, qual serviço gostaria de solicitar? Farei o possível para solucionar seu problema!"

  utter_cheer_up:
  - text: "Aqui vai algo para te animar:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Isso te ajudou?"

  utter_happy:
  - text: "Incrível, continue!"

  utter_goodbye:
  - text: "Tchau"

  utter_iamabot:
  - text: "Eu sou um bot, desenvolvido pelo Rasa."

  utter_continuar_conversa:
    - text: |
        E aí, qual nosso próximo assunto?

  utter_sugestao:
    - text: " Você deseja fazer uma sugestão de pauta? Ou outras sugestões?"

  utter_pauta:
    - text:
        "Jornalismo é algo colaborativo, sabia? Por isso, pode ficar a vontade para sugerir pautas que você viu
        por aí ou que está envolvido! Ó, como eu disse, no momento não estamos disponíveis, mas veremos sua
        sugestão assim que possível. Como fonte, você pode ser identificada na matéria ou permanecer no anonimato.
        Independente da escolha, pediremos seu contato para conversarmos no futuro. \n
        Então, deseja ser identificada ou permanecer em anonimato?"


  utter_input_texto:
    - text: "Por favor, me diga suas considerações."

  utter_outras:
    - text:
        "Sempre apreciamos sugestões! Como eu disse, estamos indisponíveis no momento,
        mas veremos sua sugestão assim que possível."

  utter_prob_tecnicos:
    - text: "Para ajudar a galera da TI, me informe o link que está com erro e que problema você encontrou nesse link?"

  utter_correcoes:
    - text:
        "Eita! Parece que cometemos um erro! Para ajudar nosso time, especifique qual foi o erro: \n
        - Informações incorretas \n
        - Erros de português \n
        - Erros técnicos \n"

  utter_info_incorreta:
    - text:
        "Poxa,​ mil desculpas! Nossa credibilidade vale muito para nós. Poderia nos indicar o link de onde erramos e
        nos contar o erro que cometemos?"

  utter_erro_portugues:
    - text:
        "Vixe! Acabamos deixando passar essa! Mas a gente ama saber que nossos leitores são super atentos! Poderia nos
        indicar o link de onde erramos e especificar que erro cometemos?"

  utter_reclamacoes:
    - text: "Sou todo ouvidos. Qual é o conteúdo da sua insatisfação? \n
        - Direito de réplica \n
        - Informações incorretas \n
        - Erros de português \n
        - Problemas técnicos \n
        - Outro motivo \n "

  utter_direito_replica:
    - text:
        "Nós sentimos sinceramente por quaisquer prejuízos de imagem injustos que cometemos. Para podermos nos redimir,
        você poderia indicar o link da matéria à qual se refere?"

  utter_dia_retorno:
    - text:
        "Como eu disse, estamos indisponíveis no momento, mas resolveremos seu caso assim que possível.
        Para nos situar melhor, fale mais sobre a situação."

  utter_outro_motivo:
    - text:
        "Nós sentimos sinceramente por quaisquer erros que cometemos. Para podermos nos redimir, fale mais sobre
        sua reclamação."

  utter_agradecimentos:
  # A mensagem: {feedback} foi salva com sucesso!"
    - text: "Muito obrigado pelo feedback e desculpe qualquer coisa!" 
  
  utter_feedback_completo:
    - text: "Guardando informação..."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
