# ações do Bot de acordo com a resposta do usuário
templates:
  utter_greet:
  - text: "Eu sou o Campusito, a foca do Campus Online. Prazer é todo meu, migo! Muito
            bom ver você por aqui, mas sad news: nosso jornal está em período de transição no momento
            e voltamos a ativa no dia {DIA_DE_RETORNO}, só que nada vai me impedir de ouvir tudo o
            que você tem a dizer e responder assim que possível! Me diz aí o que você manda \n
            - Sugestões \n
            - Problemas Técnicos \n
            - Correções \n
            - Reclamações \n
            "

  utter_sugestao:
  - text: " - Sugestão de pauta \n
            - Outras sugestões"

  utter_pauta:
  - text: "Jornalismo é algo colaborativo, sabia? Por isso, pode ficar a vontade para sugerir
            pautas que você viu por aí ou que está envolvido! Ó, como eu disse, estamos offs até o dia
            {DIA_DE_RETORNO}, mas veremos sua sugestão assim que possível.
            Como fonte, você pode ser identificada na matéria ou permanecer no anonimato. Independente
            da escolha, pediremos seu contato para conversarmos no futuro."
  
  utter_anonimato:
  - text: "Sem problemas, suas mensagens foram salvas. Você gostaria de ficar mais e falar conosco
            sobre outro assunto?"

  utter_identificar:
  - text: "Obrigada, {NOME}, suas mensagens foram salvas. Gostaria de ficar por mais um tempinho e
            falar conosco sobre outro assunto?"

  utter_outras:
  - text: "Sempre apreciamos sugestões! Como eu disse, estamos indisponíveis até o dia
            {DIA_DE_RETORNO}, mas veremos sua sugestão assim que possível."          

  utter_prob_tecnicos:
  - text: "Para ajudar a galera do TI, me informa o link que está com erro e que problema você 
          encontrou nesse link?"

  utter_correcoes:
  - text: "Eita! Parece que cometemos um erro! Para ajudar nosso time, especifique qual foi o
          erro: \n
          - Informações incorretas \n
          - Erros de português \n
          - Erros técnicos \n
          "

  utter_info_incorreta:
  - text: "Poxa,​ mil desculpas! Nossa credibilidade vale muito para nós. Poderia nos indicar o link de
          onde erramos e nos contar o erro que cometemos?"

  utter_erro_portugues:
  - text: "Vixe! Acabamos deixando passar essa! Mas a gente ama saber que nossos leitores são
          super atentos! Poderia nos indicar o link de onde erramos e especificar que erro cometemos?"

  utter_agradecimentos:
  - text: "Muito obrigado pelas informações! Arrasou demais!"
  